<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 24px;
        }
        th, td {
            padding: 20px;
            border: 2px solid #ddd;
            text-align: center;
        }
        th {
            background: #f8f9fa;
            font-weight: bold;
            font-size: 26px;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        td:first-child {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        td:not(:empty) {
            font-size: 28px;
            color: #2c5282;
            font-weight: bold;
        }
    </style>
</head>
